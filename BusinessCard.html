<!DOCTYPE html>
<html>
<head>
	<title>Business Card</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="BusinessCard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
  <label>
    <input type="checkbox">
      <div class="card">
        <div class="front">
          <p class="name">Eric L. Osorio</p>
          <p class="aboutme">Freelance Fullstack Developer</p>
          <p class="aboutme">Future graduate of <a href="https://learn.moderndeveloper.com">ModernDeveloper.com</a></p>
          <p class="aboutme">Proficient in HTML, CSS3 and JavaScript along with extensive experience in systems administration and networking.</p>
          <p class="aboutme">Location:Washington D.C. Area
          <p class="aboutme"><a href="mailto:cyberfrein@gmail.com">cyberfrein@gmail.com</a></p>
          <a href="https://encyclopedia.moderndeveloper.com"><img src="designs/enc1.png" id="lmd"/></a>
          <a href="https://twitter.com/ericleeo1"><img src="designs/twitter.png" class="links"/></a>
          <a href="https://github.com/EricLOsorio"><img src="designs/github2.png" class="links"/></a>         
          <a href="https://www.linkedin.com/in/ericlosorio"><img src="designs/linkedin.png" class="links"/></a>
          <p class="encyclopedia">Eric L. Osorio<br/>
          on  <a href="https://encyclopedia.moderndeveloper.com/">Encyclopedia.MD</a></p>


        </div>
        <div id="upArrow">
          <div id="up" ></div>
          <div id="left"></div>
          <div id="up-triangle"></div>
        </div>

        <div id="downArrow">
          <div id="up" ></div>
          <div id="left"></div>
          <div id="down-triangle"></div>
        </div>        
        
        <div class="back">
          <img src="designs/atWork.JPG" alt="At Work" height="400" width="600" id="backImg"/>
          <div id="myName">Eric L. Osorio</div>
        <div id="upArrow">
          <div id="up" ></div>
          <div id="left"></div>
          <div id="up-triangle"></div>
        </div>

        <div id="downArrow">
          <div id="up" ></div>
          <div id="left"></div>
          <div id="down-triangle"></div>
        </div> 
        </div>


      </div>
  </label>
</body>
</html>
