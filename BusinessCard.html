<!DOCTYPE html>
<html>
<head>
  <title>Business Card</title>
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="BusinessCard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
  <label class="labelWrapper">
    <input type="checkbox" class="labelWrapper__flipCardCheckbox">
      <div class="card">
        <div class="card__front">
          <p class="card__name">Eric L. Osorio</p>
          <p class="card__aboutme">Freelance Fullstack Developer</p>
          <p class="card__aboutme">Future graduate of <a href="https://learn.moderndeveloper.com" class="card__hyperlink"> BOV Academy of Programming and Futuristic Engineering </a></p>
          <p class="card__aboutme">Proficient in HTML, CSS3 and JavaScript along with extensive experience in systems administration and networking.</p>
          <p class="card__aboutme">Location:Washington D.C. Area
          <p class="card__aboutme"><a href="mailto:cyberfrein@gmail.com" class="card__hyperlink">cyberfrein@gmail.com</a></p>
          <a href="https://encyclopedia.moderndeveloper.com" class="card__hyperlink"><img src="designs/enc1.png" class="card__linkIcon card__lmdIcon"/></a>
          <a href="https://www.facebook.com/profile.php?id=100012878112674&ref=br_rs" class="card__hyperlink"><img src="designs/facebook.png" class="card__linkIcon"/></a>
          <a href="https://twitter.com/ericleeo1" class="card__hyperlink"><img src="designs/twitter.png" class="card__linkIcon"/></a>
          <a href="https://github.com/EricLOsorio" class="card__hyperlink"><img src="designs/github2.png" class="card__linkIcon"/></a>         
          <a href="https://www.linkedin.com/in/ericlosorio" class="card__hyperlink"><img src="designs/linkedin.png" class="card__linkIcon"/></a>
          <p class="card__encyclopediaInfo">Eric L. Osorio<br/>
          on  <a href="https://encyclopedia.moderndeveloper.com/" class="card__hyperlink">Encyclopedia.MD</a></p>
          <i class="fa fa-refresh fa-3x card__flipIcon" aria-hidden="true"></i>

        </div>
       
        
        <div class="card__back">
          <img src="designs/atWork.JPG" alt="At Work" class="card__backImg"/>
          <div class="card__nameOutlined">Eric L. Osorio</div>
          <i class="fa fa-refresh fa-3x card__flipIcon" aria-hidden="true"></i>
        </div>


      </div>
  </label>
</body>
</html>
